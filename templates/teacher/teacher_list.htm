{% extends "base/base.html" %}
{% block content %}
<div class="col-12 col-lg-12">
    <div class="card">
        <div class="card-header"><i class="fa fa-align-justify"></i> Teacher List</div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in teacher_list %}
                        <tr>
                            <th scope="row">{{forloop.counter}}</th>
                            <td>{{i.name}}</td>
                            <td>{{i.destination}}</td>
                            <td>
                                <a class="btn btn-primary " href="{%  url 'edit-teacher'  i.id %}">Edit</a>
                                <a class="btn btn-danger" href="{%  url 'delete-teacher'  i.id %}">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <nav class="" aria-label="pagination">
                <ul class="pagination">
                    <li class="page-item"><button class="page-link" aria-label="Previous"><span
                                aria-hidden="true">«</span><span class="sr-only">Previous</span></button></li>
                    <li class="page-item active"><button class="page-link">1</button></li>
                    <li class="page-item"><button class="page-link">2</button></li>
                    <li class="page-item"><button class="page-link">3</button></li>
                    <li class="page-item"><button class="page-link">4</button></li>
                    <li class="page-item"><button class="page-link" aria-label="Next"><span
                                aria-hidden="true">»</span><span class="sr-only">Next</span></button></li>
                </ul>
            </nav>
        </div>
    </div>
</div>






{% endblock  %}
